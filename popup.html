<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Layouts Extension</title>
    <link href="./popup/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-black">
    <div class="w-80 bg-black border border-gray-800 shadow-2xl relative">
        <!-- Header accent line -->
        <div class="w-full h-1" style="background-color: #ddf928;"></div>

        <div class="p-10 text-center">
            <!-- Logo centré -->
            <div class="flex justify-center mb-6">
                <img src="./img/codro-logo.png"
                    alt="Codro Logo" class="w-36 h-auto">
            </div>

            <!-- Main illustration with floating animation - déplacée vers la droite -->
            <div class="mb-6 flex justify-center">
                <div class="relative w-[142px] h-[103px] animate-float ml-4">
                    <!-- Main browser window -->
                    <div
                        class="absolute left-[1.4px] top-[0.5px] w-[115.5px] h-[89px] bg-white border border-gray-500 rounded-sm">
                        <!-- Traffic light buttons -->
                        <div
                            class="absolute left-[6.8px] top-[4.5px] w-[0.6px] h-[0.6px] bg-white border border-gray-500 rounded-full scale-[2]">
                        </div>
                        <div
                            class="absolute left-[10.6px] top-[4.5px] w-[0.6px] h-[0.6px] bg-white border border-gray-500 rounded-full scale-[2]">
                        </div>
                        <div
                            class="absolute left-[14.4px] top-[4.5px] w-[0.6px] h-[0.6px] bg-white border border-gray-500 rounded-full scale-[2]">
                        </div>

                        <!-- Separator line -->
                        <div class="absolute left-0 top-[7px] w-full h-[1px] bg-gray-500"></div>

                        <!-- Address bar -->
                        <div class="absolute left-[6.7px] top-[14.2px] w-[105px] h-[7.7px] bg-gray-200"></div>

                        <!-- Main content area with yellow highlight -->
                        <div
                            class="absolute left-[7.7px] top-[27.5px] w-[103px] h-[29.5px] bg-blue-50 border-2 border-[#ddf928] animate-pulse-glow">
                        </div>

                        <!-- Bottom left box -->
                        <div class="absolute left-[6.7px] top-[62.7px] w-[27.3px] h-[23px] bg-gray-200"></div>

                        <!-- Bottom right box -->
                        <div class="absolute left-[42px] top-[62.7px] w-[69.6px] h-[23px] bg-gray-200"></div>
                    </div>

                    <!-- Plus button carré avec coins arrondis -->
                    <div class="absolute left-[100px] top-[57px] w-[45.9px] h-[45.9px] bg-[#ddf928] rounded-lg flex items-center justify-center animate-bounce-subtle shadow-lg"
                        style="box-shadow: 0 8px 25px rgba(221, 249, 40, 0.4);">
                        <!-- Plus icon avec animation -->
                        <div class="relative">
                            <!-- Vertical line -->
                            <div
                                class="absolute left-1/2 top-1/2 w-[2px] h-[17.5px] bg-black transform -translate-x-1/2 -translate-y-1/2 rounded-full">
                            </div>
                            <!-- Horizontal line -->
                            <div
                                class="absolute left-1/2 top-1/2 w-[17.2px] h-[2px] bg-black transform -translate-x-1/2 -translate-y-1/2 rounded-full">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Title and description -->
            <div class="mb-6">
                <h2 class="text-white text-lg font-semibold mb-2 flex items-center justify-center gap-2">
                    Copy Layouts
                    <span class="border text-xs font-bold px-2 py-1 rounded uppercase tracking-wider beta-tag">
                        Beta
                    </span>
                </h2>
                <p class="text-gray-400 text-sm leading-relaxed max-w-xs mx-auto">
                    Save time by copying layouts from the web directly into Codro
                </p>
            </div>

            <!-- Main button -->
            <button
                class="w-full text-black bg-[#ddf928] font-semibold py-3 px-6 rounded-lg transition-all duration-300 mb-4 transform hover:scale-105 active:scale-95 animate-pulse-glow main-button">
                Copy Layout
            </button>

            <!-- Ask Now button -->
            <button
                class="w-full text-[#ddf928] font-semibold py-3 px-6 rounded-lg transition-all duration-300 mb-6 transform hover:scale-105 active:scale-95 border-2 border-[#ddf928] bg-transparent hover:bg-[#ddf928] hover:text-black ask-button">
                Ask Now
            </button>

            <!-- Checkbox option -->
            <div class="mb-4">
                <label class="flex items-center cursor-pointer text-left">
                    <div class="relative flex-shrink-0">
                        <input type="checkbox" checked class="sr-only peer">
                        <div
                            class="w-5 h-5 border-2 border-gray-600 rounded peer-checked:bg-[#ddf928] peer-checked:border-[#ddf928] transition-all duration-300 flex items-center justify-center">
                            <svg class="w-3 h-3 text-black opacity-100" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                    d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                    </div>
                    <span class="ml-3 text-white text-sm font-medium">
                        Outline Codro components
                    </span>
                </label>
            </div>

            <!-- Learn more link -->
            <div>
                <a href="https://www.builder.io/c/docs/chrome-extension" target="_blank"
                    class="text-sm font-medium transition-colors duration-300 learn-more-link">
                    Learn how to use this
                </a>
            </div>
        </div>

    </div>
    <script src="popup/popup.js"></script>
</body>

</html>
