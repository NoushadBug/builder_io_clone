<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Layouts Extension</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent': '#ddf928',
                        'accent-dark': '#c4e021'
                    },
                    animation: {
                        'pulse-glow': 'pulse-glow 2s infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'bounce-subtle': 'bounce-subtle 2s infinite'
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(221, 249, 40, 0.3); }
            50% { box-shadow: 0 0 30px rgba(221, 249, 40, 0.6); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        @keyframes bounce-subtle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body class="bg-black">
    <div class="w-80 bg-black border border-gray-800 shadow-2xl relative">
        <div class="w-full h-1" style="background-color: #ddf928;"></div>
        <div class="p-10 text-center">
            <div class="flex justify-center mb-6">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/odro%20%284%29-QDzJZzwGq1cuZZ8xdKDvQxv4DdFafa.png" alt="Codro Logo" class="w-36 h-auto">
            </div>
            <div class="mb-6 flex justify-center">
                <div class="relative w-[142px] h-[103px] animate-float ml-4">
                    <div class="absolute left-[1.4px] top-[0.5px] w-[115.5px] h-[89px] bg-white border border-gray-500 rounded-sm">
                        <div class="absolute left-[6.8px] top-[4.5px] w-[0.6px] h-[0.6px] bg-white border border-gray-500 rounded-full scale-[2]"></div>
                        <div class="absolute left-[10.6px] top-[4.5px] w-[0.6px] h-[0.6px] bg-white border border-gray-500 rounded-full scale-[2]"></div>
                        <div class="absolute left-[14.4px] top-[4.5px] w-[0.6px] h-[0.6px] bg-white border border-gray-500 rounded-full scale-[2]"></div>
                        <div class="absolute left-0 top-[7px] w-full h-[1px] bg-gray-500"></div>
                        <div class="absolute left-[6.7px] top-[14.2px] w-[105px] h-[7.7px] bg-gray-200"></div>
                        <div class="absolute left-[7.7px] top-[27.5px] w-[103px] h-[29.5px] bg-blue-50 border-2 border-[#ddf928] animate-pulse-glow"></div>
                        <div class="absolute left-[6.7px] top-[62.7px] w-[27.3px] h-[23px] bg-gray-200"></div>
                        <div class="absolute left-[42px] top-[62.7px] w-[69.6px] h-[23px] bg-gray-200"></div>
                    </div>
                    <div class="absolute left-[100px] top-[57px] w-[45.9px] h-[45.9px] bg-[#ddf928] rounded-lg flex items-center justify-center animate-bounce-subtle shadow-lg" style="box-shadow: 0 8px 25px rgba(221, 249, 40, 0.4);">
                        <div class="relative">
                            <div class="absolute left-1/2 top-1/2 w-[2px] h-[17.5px] bg-black transform -translate-x-1/2 -translate-y-1/2 rounded-full"></div>
                            <div class="absolute left-1/2 top-1/2 w-[17.2px] h-[2px] bg-black transform -translate-x-1/2 -translate-y-1/2 rounded-full"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-6">
                <h2 class="text-white text-lg font-semibold mb-2 flex items-center justify-center gap-2">
                    Copy Layouts
                    <span class="border text-xs font-bold px-2 py-1 rounded uppercase tracking-wider" style="background-color: rgba(221, 249, 40, 0.1); border-color: rgba(221, 249, 40, 0.3); color: #ddf928;">
                        Beta
                    </span>
                </h2>
                <p class="text-gray-400 text-sm leading-relaxed max-w-xs mx-auto">
                    Save time by copying layouts from the web directly into Codro
                </p>
            </div>
            <button class="w-full text-black font-semibold py-3 px-6 rounded-lg transition-all duration-300 mb-4 transform hover:scale-105 active:scale-95 animate-pulse-glow" style="background-color: #ddf928;">
                Copy Layout
            </button>
            <button class="w-full text-[#ddf928] font-semibold py-3 px-6 rounded-lg transition-all duration-300 mb-6 transform hover:scale-105 active:scale-95 border-2 border-[#ddf928] bg-transparent hover:bg-[#ddf928] hover:text-black">
                Ask Now
            </button>
            <div class="mb-4">
                <label class="flex items-center cursor-pointer text-left">
                    <div class="relative flex-shrink-0">
                        <input type="checkbox" checked class="sr-only peer">
                        <div class="w-5 h-5 border-2 border-gray-600 rounded peer-checked:bg-[#ddf928] peer-checked:border-[#ddf928] transition-all duration-300 flex items-center justify-center">
                            <svg class="w-3 h-3 text-black opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                    </div>
                    <span class="ml-3 text-white text-sm font-medium">
                        Outline Codro components
                    </span>
                </label>
            </div>
            <div>
                <a href="https://www.builder.io/c/docs/chrome-extension" target="_blank" class="text-sm font-medium transition-colors duration-300" style="color: #ddf928;">
                    Learn how to use this
                </a>
            </div>
        </div>
        <button class="absolute bottom-3 left-3 w-5 h-5 bg-[#ddf928] rounded flex items-center justify-center hover:bg-[#c4e021] transition-all duration-300 transform hover:scale-110 active:scale-95" onclick="window.close()">
            <svg class="w-3 h-3 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
</body>
</html>
